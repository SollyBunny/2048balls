<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> 2048balls </title>
		<meta http-equiv="content-language" content="en-gb">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="2048 but with balls">
		<meta property="og:image" content="https://2048.org/favicon.ico">
		<meta name="keywords" content="sollybunny 2048 balls 2048balls combine">
		<style>
			@font-face {
				font-family: "Clear Sans";
				src: url("https://www.2048.org/style/fonts/ClearSans-Light-webfont.eot");
				src: url("https://www.2048.org/style/fonts/ClearSans-Light-webfont.eot?#iefix") format("embedded-opentype"),
					url("https://www.2048.org/style/fonts/ClearSans-Light-webfont.svg#clear_sans_lightregular") format("svg"),
					url("https://www.2048.org/style/fonts/ClearSans-Light-webfont.woff") format("woff");
				font-weight: 200;
				font-style: normal;
			}
			@font-face {
				font-family: "Clear Sans";
				src: url("https://www.2048.org/style/fonts/ClearSans-Regular-webfont.eot");
				src: url("https://www.2048.org/style/fonts/ClearSans-Regular-webfont.eot?#iefix") format("embedded-opentype"),
					url("https://www.2048.org/style/fonts/ClearSans-Regular-webfont.svg#clear_sansregular") format("svg"),
					url("https://www.2048.org/style/fonts/ClearSans-Regular-webfont.woff") format("woff");
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: "Clear Sans";
				src: url("https://www.2048.org/style/fonts/ClearSans-Bold-webfont.eot");
				src: url("https://www.2048.org/style/fonts/ClearSans-Bold-webfont.eot?#iefix") format("embedded-opentype"),
					url("https://www.2048.org/style/fonts/ClearSans-Bold-webfont.svg#clear_sansbold") format("svg"),
					url("https://www.2048.org/style/fonts/ClearSans-Bold-webfont.woff") format("woff");
				font-weight: 700;
				font-style: normal;
			}
		</style>
		<style>
			* {
				font-family: "Clear Sans";
				font-weight: 700;
				color: #776e65;
			}
			button {
				background-color: #8f7a66;
				border-radius: 3px;
				padding: 0 20px;
				color: #f9f6f2;
				height: 40px;
				outline: none;
				border: none;
				cursor: pointer;
			}
			.score {
				background-color: #776e65;
				border-radius: 3px;
				padding: 0 20px;
				color: #f9f6f2;
				height: 40px;
				line-height: 40px;
				min-width: 5ch;
				position: relative;
				text-align: center;
			}
				.score::before {
					content: attr(title);
					font-size: 70%;
					left: 0;
					width: 100%;
					transform: translateY(-50%);
					display: block;
					height: 70%;
					text-align: center;
					position: absolute;
				}
			#can {
				width: 100vw;
				height: 100vh;
				position: absolute;
				left: 0;
				top: 0;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
				user-select: none;
			}
			#center {
				position: absolute;
				transform: translate(-50%, -50%);
				left: 50vw;
				top: 50vh;
				pointer-events: none;
			}
				#centerbot {
					position: absolute;
					top: 100%;
					margin-top: 2vmin;
					pointer-events: all;
					width: 100%;
					display: flex;
				}
					#centerbotpad {
						flex-grow: 1;
					}
					#fruit, #hiscore {
						margin-left: 2vmin;
					}
		</style>
	</head>
	<body>
		<script src="matter.js"></script>

		<canvas id="can"></canvas>

		<div id="center">
			<div id="centerbot">
				<button onclick="jiggle()" id="jiggle"> Jiggle </button>
				<button onclick="fruit()" id="fruit"> üçé </button>
				<div id="centerbotpad"></div>
				<div class="score" id="score" title="Score">0</div>
				<div class="score" id="hiscore" title="Hi-Score">0</div>
			</div>
		</div>

		<script defer src="index.js"></script>
	</body>
</html>
